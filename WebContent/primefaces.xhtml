<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	
	<h1>Cadastro de Usuário</h1>

	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página Prime Faces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>


	<h:form>
		<p:messages autoUpdate="true" showSummary="false" showDetail="true" />
		<p:panelGrid columns="12">
			<p:outputLabel>Id</p:outputLabel>
			<p:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />
			<p:outputLabel>Nome</p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Informe o Nome!" />
			<p:outputLabel>E-mail</p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />
			<p:outputLabel>Idade Momento</p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			<p:outputLabel>Login</p:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />
			<p:outputLabel>Senha</p:outputLabel>
			<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />
		</p:panelGrid>

		<br />
		<p:commandButton id="novo" value="Novo"
			action="#{usuarioPessoaManagedBean.novo}" ajax="false" />
		<p:commandButton id="salvar" value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}" ajax="false" />
		<br />
		<br />

		<p:dataTable var="user" value="#{usuarioPessoaManagedBean.list}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.email}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{user.idade}" />
			</p:column>
			<p:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">

					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />

				</h:commandLink>

			</p:column>
			<p:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="Remover"
					action="#{usuarioPessoaManagedBean.remover}">

					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />

				</h:commandLink>

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
